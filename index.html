<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Crud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css">
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    id="task-title" 
                                    class="form-control" 
                                    placeholder="Task Title" 
                                    autofocus
                                />
                            </div>
                            <div class="form-group">
                                <textarea 
                                    name="task-description" 
                                    id="task-description" 
                                    rows="3" 
                                    class="form-control" 
                                    placeholder="Task Description"
                                ></textarea>
                            </div>
                            <button id="btn-save"class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <!--Firestore-->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
    <!--Internal firebase configuration-->
    <script src="firebase.js"></script>

    <script src="index.js"></script>
</body>
</html>
