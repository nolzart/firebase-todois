<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Crud</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css">
    <!--Datepicker-->
    <link rel="stylesheet" href="datepicker/datepicker.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav md-auto">
                <li class="nav-item active" id="home">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="complete-tasks">Completes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="suspended-tasks">Suspended</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="active-tasks">Active</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form" class="was-validated">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    id="task-title" 
                                    class="form-control is-invalid" 
                                    placeholder="Task Title" 
                                    autofocus
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <textarea 
                                    name="task-description" 
                                    id="task-description" 
                                    rows="3" 
                                    class="form-control is-invalid" 
                                    placeholder="Task Description"
                                    required
                                ></textarea>
                            </div>
                            <div class="clearfix">
                                <div class="form-group float-left col-form-label">
                                    <input 
                                        type="text" 
                                        id="datepicker" 
                                        class="is-invalid"
                                        autocomplete="off"
                                        placeholder="Date to finish task"
                                        required
                                    />
                                </div>
                                <div class="float-right">
                                    <select class="form-control text-uppercase" id="task_state">
                                        <option>active</option>
                                        <option>complete</option>
                                        <option>suspended</option>
                                    </select>
                                </div>
                            </div>
                            <button id="btn-save"class="btn btn-success btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <!--Firestore-->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
    <!--Internal firebase configuration-->
    <script src="firebase.js"></script>
    <!--Dependencies Js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!--Datepicker-->
    <script src="datepicker/datepicker.js"></script>
    <!--My Script-->
    <script src="index.js"></script>
</body>
</html>
